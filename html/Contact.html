<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fotawsome style -->
    <link rel="stylesheet" href="../css/all.min.css" />
    <!-- normalizee the elements -->
    <link rel="stylesheet" href="../css/normalize.css" />
    <!-- External style Sheet -->
    <link rel="stylesheet" href="../css/contact.css" />
    <!-- icon -->
    <link
      rel="shortcut icon"
      href="../images/MET_4_-_Edited-removebg-preview-modified-removebg-preview.png"
    />
    <title>Contact Us</title>
  </head>
  <body>
    <div id="loaderr"></div>
    <nav class="bar">
      <div class="container">
        <div class="all">
          <div class="ll">
            <div class="logo">
              <img
                src="../images/MET_4_-_Edited-removebg-preview-modified-removebg-preview.png"
                alt="logo"
              />
            </div>
            <div class="ttt">
              <p id="animation">ICPC MET COMMUNITY</p>
            </div>
          </div>
          <div class="links">
            <div class="icon">
              <i class="fas fa-bars"></i>
            </div>
            <ul>
              <li><a href="./index.html">Home</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#gall">Gallary</a></li>
              <li><a href="#te">Teams</a></li>
              <li><a href="./html/Contact.html">Contacts</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <!-- contact -->
    <div class="contact">
      <div class="container">
        <h1>Keep in <span class="us">touch</span></h1>
        <hr />
        <div class="all">
          <div class="image">
            <img src="../images/Contact us.gif" alt="" />
          </div>
          <div class="form">
            <form action="">
              <div class="text">
                <input
                  type="text"
                  name="user"
                  id="user"
                  placeholder="Username"
                />
              </div>
              <div class="email">
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Email"
                />
              </div>
              <div class="message">
                <textarea
                  name=""
                  id=""
                  cols="80"
                  rows="10"
                  placeholder="Enter your message"
                ></textarea>
              </div>
              <div class="botton">
                <button>
                  <div class="svg-wrapper-1">
                    <div class="svg-wrapper">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 24 24"
                        width="24"
                        height="24"
                      >
                        <path fill="none" d="M0 0h24v24H0z"></path>
                        <path
                          fill="currentColor"
                          d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"
                        ></path>
                      </svg>
                    </div>
                  </div>
                  <span>Send</span>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="../js/script.js"></script>
    <script>
      var loader =document.getElementById("loaderr");
      window.addEventListener("load" , function () {

        loader.style.display="none" ;
      } )
    </script>
  </body>
</html>
